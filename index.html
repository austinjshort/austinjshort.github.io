<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/style.css" />
        <link rel="manifest" href="/manifest.json"/>
        <title>MyPWA</title>
    </head>
    <body>
        <h1>MyPWA</h1>

        <p id="requireHTTPS" class="hidden">
            <b>STOP!</b> This page <b>must</b> be served over HTTPS.
            Please <a>reload this page via HTTPS</a>.
        </p>
        <form action="/script.js">
            <label for="background">Choose a background:</label>
            <select name="background" id="background">
                <option value="lightblue">Light Blue</option>
                <option value="lightgold">Light Gold</option>
            </select>
        </form>
        <p>stuff about PWAs</p>

        <p>More stuff much stuff; to the moon</p>

        <!-- Install button, hidden by default -->
        <div id="installContainer" class="hidden">
            <button id="butInstall" type="button">
                Install
            </button>
        </div>

    </body>
</html>
