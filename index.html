<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />

<body id="body">
<h1>MyPWA</h1>

<p id="requireHTTPS" class="hidden">

    Please <a>reload this page via HTTPS</a>.
</p>
<form action="script.js">
    <label for="background">Choose a background:</label>
    <select id="background" onchange="changeBackground()">
        <option value=Assets/lightblue.jpg"></option>
        <option value="Assets/lightblue.jpg">Light Blue</option>
        <option value="Assets/lightgold.jpg">Light Gold</option>
    </select>
</form>



<p>stuff about PWAs</p>

<p>More stuff much stuff; to the moon</p>

<!-- Install button, hidden by default -->
<div id="installContainer" class="hidden">
    <button id="butInstall" type="button">
        Install
    </button>
</div>

<script src="script.js" defer></script>
</body>
</html>
